<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Páginas Mario</title>
  <link rel="stylesheet" href="index.css">
  <!-- Font Awesome para iconos -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>

  <!-- ENCABEZADO -->
  <header class="header">
    <h1>Páginas Mario</h1>
  </header>

  <!-- CONTENEDOR PRINCIPAL -->
  <main class="main-container">

    <!-- COLUMNA IZQUIERDA -->
    <section class="column left-column">
      <h2 class="column-title">Mis páginas</h2>

      <a href="#" class="item">
        <i class="fas fa-home icon"></i>
        <span class="item-text">Página 1</span>
        <span class="item-desc">Descripción</span>
      </a>
      <a href="#" class="item">
        <i class="fas fa-blog icon"></i>
        <span class="item-text">Página 2</span>
        <span class="item-desc">Descripción</span>
      </a>
      <a href="#" class="item">
        <i class="fas fa-briefcase icon"></i>
        <span class="item-text">Página 3</span>
        <span class="item-desc">Descripción</span>
      </a>
      <a href="#" class="item">
        <i class="fas fa-envelope icon"></i>
        <span class="item-text">Página 4</span>
        <span class="item-desc">Descripción</span>
      </a>
      <a href="#" class="item">
        <i class="fas fa-store icon"></i>
        <span class="item-text">Página 5</span>
        <span class="item-desc">Descripción</span>
      </a>
    </section>

    <!-- COLUMNA DERECHA -->
    <section class="column right-column">
      <h2 class="column-title">Páginas que puedes necesitar</h2>

      <a href="#" class="item">
        <i class="fas fa-info-circle icon"></i>
        <span class="item-text">Página 1</span>
        <span class="item-desc">Descripción</span>
      </a>
      <a href="#" class="item">
        <i class="fas fa-book icon"></i>
        <span class="item-text">Página 2</span>
        <span class="item-desc">Descripción</span>
      </a>
      <a href="#" class="item">
        <i class="fas fa-cog icon"></i>
        <span class="item-text">Página 3</span>
        <span class="item-desc">Descripción</span>
      </a>
      <a href="#" class="item">
        <i class="fas fa-question-circle icon"></i>
        <span class="item-text">Página 4</span>
        <span class="item-desc">Descripción</span>
      </a>
      <a href="#" class="item">
        <i class="fas fa-users icon"></i>
        <span class="item-text">Página 5</span>
        <span class="item-desc">Descripción</span>
      </a>
    </section>

  </main>

  <!-- PIE DE PÁGINA -->
  <footer class="footer">
    <div></span> Páginas Mario</div>
    <div class="socials">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

</body>
</html>
